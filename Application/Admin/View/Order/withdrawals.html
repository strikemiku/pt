<script>
    // 删除操作
    function del(id)
    {
        if(!confirm('确定要删除吗?'))
            return false;
        $.ajax({
            url:"/index.php?m=Admin&c=User&a=delWithdrawals&id="+id,
            success: function(v){
                var v =  eval('('+v+')');
                if(v.hasOwnProperty('status') && (v.status == 1))
                    location.href='{:U('Admin/User/withdrawals')}';
                else
                layer.msg(v.msg, {icon: 2,time: 1000}); //alert(v.msg);
            }
        });
        return false;
    }

    $(document).ready(function() {
        $('#start_time').daterangepicker({
            format:"YYYY/MM/DD",
            singleDatePicker: false,
            showDropdowns: true,
            minDate:'2016/01/01',
            maxDate:'2030/01/01',
            startDate:'2016/01/01',
            locale : {
                applyLabel : '确定',
                cancelLabel : '取消',
                fromLabel : '起始时间',
                toLabel : '结束时间',
                customRangeLabel : '自定义',
                daysOfWeek : [ '日', '一', '二', '三', '四', '五', '六' ],
                monthNames : [ '一月', '二月', '三月', '四月', '五月', '六月','七月', '八月', '九月', '十月', '十一月', '十二月' ],
                firstDay : 1
            }
        });
    });
    // author :凌寒 2018年5月31日10:16:06 审核页面弹出
    function shen(id,status){
        if(status == '0'){
            $("#table").css('display','block');
            layer.open({
                type: 1,
                title: '提现审核',
                skin: 'layui-layer-rim', //加上边框
                area: ['400px', '250px'], //宽高
                content: $("#editForm")
            });
            $("#car_id").val(id);
        }else{
            layer.msg("已审核,请勿重复审核");
            return false;
        }
    }
    // author :凌寒 2018年5月31日10:16:23 审核提交
    function tijiao() {

        var id=$("#car_id").val();

        var status = $("input[name='status']:checked").val();

        var remark= $.trim($('#remark').val());

        if(!status){
            layer.msg("请选择审核状态");
            return false;
        }
        if(remark.length == 0)
        {
            layer.msg("请填写审核备注");
            return false;
        }
        $.ajax({
            type : 'post',
            url : '/index.php?m=Admin&c=User&a=tx_identify&t='+Math.random(),
            data : {id:id,status:status,remark:remark},
            dataType : 'json',
            success : function(res){
                if(res.state == 200){
                    layer.msg(res.msg,{icon:6,time:1500},function () {
                        location.href=res.url;
                    });
                }else{
                    layer.msg(res.msg,{icon:5,time:1500});
                    return false;
                }
            },
            error : function(XMLHttpRequest, textStatus, errorThrown) {
                alert('网络失败，请刷新页面后重试');
            }
        })
    }
</script>
