		<script>
			//下载地址 http://www.mlail.com/milaile
			var ios_url = "https://www.dibaqu.com/77rE"; //ios下载地址
			var android_url = "./Android.apk"; //android下载地址
			var shouji_url = ""; //mobile地址

			function browserRedirect() {
				var system = {};
				var pop = navigator.platform;
				system.win = pop.indexOf("Win") == 0;
				system.mac = pop.indexOf("Mac") == 0;
				system.x11 = (pop == "X11") || (pop.indexOf("Linux") == 0);
				if (system.win || system.mac || system.xll) {
					return false;
				} else {
					return true;
				}
			}

			function custom_close() {
				try {
					window.opener = null;
					window.open("about:blank", "_top").close();
					window.open("", "_top").close();
					window.top.close()
					window.close();
				} catch (err) {
					window.location.href = 'about:blank';
				}
			}

			function downloadall() {
				if (browserRedirect()) {
					var uop = navigator.userAgent.toLowerCase();
					if (uop.indexOf('micromessenger') !== -1) { //微信访问
						$(".live_weixin").show();
					}
					if (/(iphone|ipad|ipod|ios)/i.test(uop) && (navigator.platform.indexOf('Linux armv') === -1)) {
						$(".an2").remove();
					} else if (/(android)/i.test(uop) || navigator.platform.indexOf('Linux armv') !== -1) {
						$(".an1").remove();
					} else {
						if (shouji_url == "") {
							alert('暂无您设备的访问方式！');
							custom_close();
							return false;
						} else {
							window.location.href = shouji_url;
						}
					};
					$(".content_div").show();
				} else {
					if (shouji_url == "") {
						alert('请使用手机访问！');
						custom_close();
						return false;
					} else {
						window.location.href = shouji_url;
					}
				}
			}

			function download_ios() {
				ios_url == "" ? alert('暂无下载！') : location = ios_url;
			}

			function download_android() {
				android_url == "" ? alert('暂无下载！') : location = android_url;
			}

			$(window).load(function() {
				downloadall();
			});

			$(".live_weixin").on('touchend', function(e) {
				$(".live_weixin").hide();
			});
		</script>
