<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta id="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<link href="css/swiper.min.css" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" type="text/css" href="css/web.css"/>

<script type="text/javascript" src="js/jquery.min.js"></script>

<script type="text/javascript" src="js/web.js"></script>
<title>我的团队</title>
</head>

<body>
<div class="main-container">
	<div class="header_list">
    	<a href="#" class="go_back">
        	<i class="iconfont">&#xe892;</i>
        </a>
        <h3>我的团队</h3>
      
    </div>
    <div style="height:45px;"></div>
    
    <div class="tuandui_container">
    	<dl>
        	<dt class="clearfixd">
            	<span>会员ID</span>
                <span>昵称</span>
                <span>等级</span>
                <span>注册时间</span>
                <span>状态</span>
            </dt>
            
            <dd class="clearfixd">
            	<span>001</span>
                <span>那是一颗菠萝</span>
                <span>一级</span>
                <span>05/29</span>
                <span>已激活</span>
            </dd>
             <dd class="clearfixd">
            	<span>002</span>
                <span>那是一颗菠萝</span>
                <span>二级</span>
                <span>05/29</span>
                <span>未激活</span>
            </dd>
            
             <dd class="clearfixd">
            	<span>001</span>
                <span>那是一颗菠萝</span>
                <span>一级</span>
                <span>05/29</span>
                <span>已激活</span>
            </dd>
             <dd class="clearfixd">
            	<span>002</span>
                <span>那是一颗菠萝</span>
                <span>二级</span>
                <span>05/29</span>
                <span>未激活</span>
            </dd>
        </dl>
    </div>
    <div class="shanchu">
	<div class="shanchu_con">
    	<p>您确定要删除该商品吗？</p>
        
        <div class="shanchu_con_btn clearfixd">
            <div class="quxiao_btn">取消</div>
            <div class="shanchu_btn">激活</div>
        </div>
    </div>
	
</div>
<!--底部区域开始-->
    <div style=" height:55px;"></div>
    <div class="footer">
    	<div class="nav_list">
        	<ul class="clearfixd">
            	<li><a href="#">
                	<div class="icon"><i class="iconfont">&#xe609;</i></div>
                    
                    <div class="nav_title">
                    	主页
                    </div>
                </a></li>
                
                <li><a href="#">
                	<div class="icon"><i class="iconfont">&#xe63f;</i></div>
                    
                    <div class="nav_title">
                    	分类
                    </div>
                </a></li>
                
                <li><a href="#">
                	<div class="icon"><i class="iconfont">&#xe628;</i></div>
                    
                    <div class="nav_title">
                    	购物车
                    </div>
                </a></li>
                
                <li  class="on "><a href="#">
                	<div class="icon"><i class="iconfont">&#xe646;</i></div>
                    
                    <div class="nav_title">
                    	我的
                    </div>
                </a></li>
                
                
            </ul>
        </div>
    </div>
    <!--底部区域结束-->
</div>
<script>
$(".tuandui_container dl dd span:last-child").click(function(){
	var span_this=$(this)
	var span_t=$(this).text();	
	if(span_t=="未激活"){
		$(".shanchu").show();	
	}
	$(".shanchu .shanchu_con_btn div").click(function(){
				var sorq=$(this).text();
				if(sorq=="取消"){
				$(".shanchu").hide();	
				}else if(sorq=="激活"){
					$(".shanchu").hide();
					span_t="已激活";
					span_this.text(span_t);	
				}	
	})
			
})

</script>
</body>
</html>
