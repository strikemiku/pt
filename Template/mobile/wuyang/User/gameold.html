<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta id="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <link href="__STATIC__/css/swiper.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/web.css"/>
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/iconfont.css"/>
    <script type="text/javascript" src="__STATIC__/js/jquery.min.js"></script>
    <script src="__STATIC__/js/swiper.jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="__STATIC__/js/web.js"></script>
    <link rel="stylesheet" href="__STATIC__/css/common.css">
    <link rel="stylesheet" href="__STATIC__/css/index.css">
    <title>抽奖活动</title>
</head>

<body>
<div class="main-container">
    <div class="header_list">
        <a href="javascript:history.back(-1)" class="go_back">
            <i class="iconfont">&#xe892;</i>
        </a>
        <h3>抽奖活动</h3>
    </div>
    <div style="height:45px;"></div>
    <div id="wrap">

        <!--主体-->
        <div class="main">
            <h2 class="main-h2">您今日还有 <span id="change"> {$user[chou_num]} </span> 次抽奖机会</h2>
            <!--游戏区域-->
            <div class="box">
                <ul class="light clearfix">
                    <li class="fl">
                        <p></p>
                        <p class="blin"></p>
                        <p></p>
                        <p class="blin"></p>
                        <p></p>
                        <p class="blin"></p>
                    </li>
                    <li class="fr">
                        <p class="blin"></p>
                        <p></p>
                        <p class="blin"></p>
                        <p></p>
                        <p class="blin"></p>
                        <p></p>
                    </li>
                </ul>
                <ul class="light2 clearfix">
                    <li class="ft">
                        <p></p>
                        <p class="blin"></p>
                        <p></p>
                        <p class="blin"></p>
                        <p></p>
                        <p class="blin"></p>
                    </li>
                    <li class="fb">
                        <p class="blin"></p>
                        <p></p>
                        <p class="blin"></p>
                        <p></p>
                        <p class="blin"></p>
                        <p></p>
                    </li>
                </ul>
                <!--九宫格-->
                <ul class="play clearfix">
                    <li class="prize">
                        <div>
                            <img src="__STATIC__/image/box0.png">
                            <p>谢谢参与</p>
                        </div>
                    </li>
                    <li class="prize">
                        <div>
                            <img src="__STATIC__/image/box1.png">
                            <p>红包</p>
                        </div>
                    </li>
                    <li class="prize">
                        <div>
                            <img src="__STATIC__/image/box1.png">
                            <p>红包</p>
                        </div>
                    </li>
                    <li>
                        <div>
                            <img src="__STATIC__/image/box1.png">
                            <p>红包</p>
                        </div>
                    </li>
                    <!--开始按钮-->
                    <li id="btn"></li>
                    <!--开始按钮-->
                    <li class="prize select">
                        <div>
                            <img src="__STATIC__/image/box1.png">
                            <p>红包</p>
                        </div>
                    </li>
                    <li class="prize">
                        <div>
                            <img src="__STATIC__/image/box1.png">
                            <p>红包</p>
                        </div>
                    </li>
                    <li>
                        <div>
                            <img src="__STATIC__/image/box1.png">
                            <p>红包</p>
                        </div>
                    </li>
                    <li class="prize">
                        <div>
                            <img src="__STATIC__/image/box0.png">
                            <p>谢谢参与</p>
                        </div>
                    </li>
                </ul>

            </div>


            <div class="renyy_con">
                <div class="title title_two">
                    <p>中奖会员名单</p>
                </div>
                <div class="con"  >
                    <div id="review_box">
                        <ul id="comment1">
                            <foreach name="list" item="v">
                                <li>
                                    <div class="one">
                                        <if condition="$v['head_pic'] neq ''">
                                            <img src="{$v['head_pic']}">
                                            <else/>
                                            <img src="__STATIC__/images/tou-1.jpg">
                                        </if>
                                        <span>{$v['nickname']}</span>
                                        <p>成功抽到<em>{$v['award']}</em>元红包</p>
                                    </div>
                                </li>
                            </foreach>
                        </ul>
                        <ul id="comment2"></ul>
                    </div>
                </div>
            </div>

            <div class="main2">
                <a href="javascript:void(0);"  class="a-main a1">活动规则</a>
                <a href="{:U('User/game_log')}" class="a-main">中奖记录</a>
            </div>
        </div>

        <!--游戏规则弹窗-->
        <div id="mask-rule">
            <div class="box-rule">
                <h2>活动规则</h2>
                <span id="close-rule"></span>
                <div class="con">
                    <div class="text">
                        <p>
                            {$detail['content']}
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!--中奖提示-->
        <div id="mask">
            <div class="box-rule">
                <div class="box-text">
                    <div id="text1">
                    </div>
                    <a href="#" class="btn">确定</a>
                </div>
            </div>
        </div>

        <!--提示-->
        <div id="mask2">
            <div class="box-rule">
                <p>您剩余抽奖次数为<span>0</span>，不能抽奖~</p>
                <a href="#" class="btn">确定</a>
            </div>
        </div>
    </div>
    <script src="__STATIC__/js/common.js"></script>
    <script src="__STATIC__/js/index.js"></script>

</div>
<script>

    window.onload = roll(50);
    function roll(t) {
        var ul1 = document.getElementById("comment1");
        var ul2 = document.getElementById("comment2");
        var ulbox = document.getElementById("review_box");
        ul2.innerHTML = ul1.innerHTML;
        ulbox.scrollTop = 0; // 开始无滚动时设为0
        var timer = setInterval(rollStart, t); // 设置定时器，参数t用在这为间隔时间（单位毫秒），参数t越小，滚动速度越快

    }

    // 开始滚动函数
    function rollStart() {
        // 上面声明的DOM对象为局部对象需要再次声明
        var ul1 = document.getElementById("comment1");
        var ul2 = document.getElementById("comment2");
        var ulbox = document.getElementById("review_box");
        // 正常滚动不断给scrollTop的值+1,当滚动高度大于列表内容高度时恢复为0
        if (ulbox.scrollTop >= ul1.scrollHeight) {
            ulbox.scrollTop = 0;
        } else {
            ulbox.scrollTop++;
        }
    }
</script>

</body>
</html>
