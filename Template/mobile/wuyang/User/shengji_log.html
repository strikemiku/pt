<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta id="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <link href="__STATIC__/css/swiper.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/web.css"/>
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/iconfont.css"/>
    <script type="text/javascript" src="__STATIC__/js/jquery.min.js"></script>
    <script src="__STATIC__/js/swiper.jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="__STATIC__/js/web.js"></script>
    <title>升级记录</title>
</head>

<body>
<div class="main-container">
    <div class="header_list">
        <a href="{:U('shengji')}" class="go_back">
            <i class="iconfont">&#xe892;</i>
        </a>
        <h3>升级记录</h3>
        <!--<a href="{:U('shengji')}" class="mingxi">去升级</a>-->
    </div>

    <div style="height:45px;"></div>

    <div class="tixianmingxi">
        <dl>

            <dt class="clearfixd">
                <span class="fr_l" style="width: 25%">时间</span>
                <span class="fr_l" style="width: 25%">升级级别</span>
                <span class="fr_l" style="width: 25%">金额(元)</span>
                <span class="fr_l" style="width: 25%">状态</span>
            </dt>
            <foreach name="log" item="v">
                <dd class="clearfixd">
                    <span class="fr_l" style="width: 25%">{$v['ctime']}</span>
                    <span class="fr_l" style="width: 25%">{$v['level_name']}</span>
                    <span class="fr_l" style="width: 25%">{$v['account']}</span>
                    <if condition="$v.pay_status eq 1">
                        <span class="fr_l" style="color: green;width: 25%">已支付</span>
                        <else/>
                        <span class="fr_l" style="color: red;width: 25%;">未支付</span>
                    </if>
                </dd>
            </foreach>
        </dl>

    </div>
    <!--底部区域开始-->
    <include file="Public/footer"/>
    <!--底部区域结束-->
</div>
</body>
</html>
