    function buy(goods_id){
        var user_id = "{$user.user_id}";
        if(!user_id){
            layer.open({
                title:'温馨提示',
                content: '你还未登录！',
                btn: ['去登陆', '再逛逛'],
                shadeClose: false,
                yes: function () {
                    location.href = "/index.php?m=Mobile&c=User&a=login";
                },
                no: function () {
                    layer.closeAll();
                }
            });
        }else{
            var user_money ="{$user.user_money}";
            user_money = parseFloat(user_money);
            var goods_price = "{$goods.market_price}";
            goods_price = parseFloat(goods_price);
            if(user_money < goods_price){
                layer.msg("余额不足!!!",{icon:5,time:1500});
                return false;
            }else{
                window.location.href = "/Mobile/Cart/cart5/id/"+goods_id;
            }
        }
    }
    $(".catr .close,.catr_btn").click(function(){
        $(".catr").hide();
    });

    $(".canshu_container .canshu").each(function() {

        $(this).find(".canshu_con ul li").eq(0).addClass("on");
        $(this).find(".canshu_con ul li").click(function(){
            $(this).addClass("on").siblings("li").removeClass("on");
        })
    });
    var shu=$(".btn_con").text();
    $(".goumai_r .btn_r").click(function(){
        shu++;

        $(this).siblings(".btn_con").text(shu);

    })

    $(".goumai_r .btn_l").click(function(){

        if(shu>1){
            shu--;
            $(this).siblings(".btn_con").text(shu);
        }else{

            shu=1;
        }


    })
