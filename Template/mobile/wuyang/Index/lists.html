<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta id="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <link href="__STATIC__/css/swiper.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/web.css"/>
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/iconfont.css"/>
    <script type="text/javascript" src="__STATIC__/js/jquery.min.js"></script>
    <script src="__STATIC__/js/swiper.jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="__STATIC__/js/web.js"></script>
    <title>
        {$info['name']}
    </title>
</head>

<body>
<div class="main-container">
    <div class="header_list">
        <a href="javascript:history.back(-1)" class="go_back">
            <i class="iconfont">&#xe892;</i>
        </a>
        <h3>
            {$info['name']}
        </h3>
    </div>

    <div style="height:50px;"></div>

    <!--商品列表区域开始-->
    <div class="tuijian">
        <ul class="clearfixd">
            <foreach name="lists" item="vo">
                <li class="fr_l" style="width: 100%;">
                    <a href="{:U('Mobile/Goods/goodsInfo',array('id'=>$vo[goods_id]))}">
                        <div class="tuijian_top" style="width: 130px;float: left">
                            <img src="{$vo['original_img']}" style="width: 90%;height: 135px;"/>
                        </div>
                        <div class="tuijian_bottom tuijian_listtop_con" style="width:calc(100% - 130px);float: left">
                            <div class="tuijian_list_top clearfixd">
                                <span style="float: left;width: 100%;margin: 0 auto 5px;"><i style="float: none">{$vo['group_num']}人团</i>{$vo['goods_name']}</span>
                                <div class="jgzj_nummcon">
                                    <div class="zj_left">
                                        ￥{$vo['market_price']}
                                    </div>
                                    <div class="zj_center">
                                        <p>直降<em style="width:100%; text-align:center; margin-top:-5px;">￥{$vo[market_price]-$vo[shop_price]}</em></p>
                                    </div>
                                    <div class="zj_right">
                                        ￥{$vo['market_price']}
                                    </div>
                                </div>
                            </div>
                            <div class="goumai_con" style="width: 100%">

                                <div class="left">
                                    <p style="color: black; width:100%; text-align:center; font-weight: bolder">&yen;{$vo['shop_price']}</p>
                                    <!-- <span style="padding-left: 25px;color: red">拼团中...</span>
                                   <i><img src="__STATIC__/images/touxiang.jpeg"/></i>-->
                                    <!--<i><img src="__STATIC__/images/touxiang.jpeg"/></i>-->
                                </div>
                            </div>
                        </div>
                    </a>
                </li>
            </foreach>
        </ul>
    </div>
    <!--商品列表区域结束-->

    <include file="Public/footer"/>
</div>
</body>
</html>
