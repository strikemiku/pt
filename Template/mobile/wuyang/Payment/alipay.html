<script src="__STATIC__/new/js/jquery.min.js"></script>
<script>

    function isWeiXin() {
        var ua = window.navigator.userAgent.toLowerCase();
        console.log(ua);//mozilla/5.0 (iphone; cpu iphone os 9_1 like mac os x) applewebkit/601.1.46 (khtml, like gecko)version/9.0 mobile/13b143 safari/601.1
        if (ua.match(/MicroMessenger/i) == 'micromessenger') {
            return true;
        } else {
            return false;
        }
    }
    if(isWeiXin()){
        if('{$pay_radio}' == 'pay_code=weixin' || '{$pay_radio}' == 'pay_code=cod'){
            location="__CONTROLLER__/pay?order_id={$order_id}&pay_radio={$pay_radio}";
        }

        var str="<div  style='width: 100%;height: 100%;'> <img src='__STATIC__/new/images/zhifutixing.png' alt='无图片' style='width: 80%;height: 80%;padding-left: 10%;padding-top: 10%;'> </div>";
        $("#body").html(str);
    }else{

        location="__CONTROLLER__/pay?order_id={$order_id}&pay_radio={$pay_radio}";
        //window.location.href="__CONTROLLER__/pay?order_id={$order_id}&pay_radio={$pay_radio}";
    }
</script>
