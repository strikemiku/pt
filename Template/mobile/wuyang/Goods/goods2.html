                        <div class="guige_tancon">
                            <div class="guitan_top">
                                <a href="javascript:void;"><img id="picture" src="{$goods['original_img']}" /></a>
                                <div class="guitan_txt">

                                        <em>￥</em>

                                           {$goods['shop_price']}
                                        </span>
                                    </h3>
                                    <p><em>库存</em><span id="kucun">{$goods['store_count']}</span></p>
                                    <p class="p" ></p>
                                </div>
                            </div>
                            <div class="guige_bottom">
                                <div class="guicenter_title">

                                </div>
                                <div class="item1">
                                    <span class="ui-number">

                                          <input type="hidden" name="goods_id" id="goods_id" value="{$goods.goods_id}"/>

                    </div>

    <div class="aui-product-pages">

    function goods_cut(){
        var num_val=document.getElementById('number');
        var new_num=num_val.value;
        var Num = parseInt(new_num);
        if(Num>1)Num=Num-1;
        num_val.value=Num;
    }
    function goods_add(){
        var num_val=document.getElementById('number');
        var new_num=num_val.value;
        var Num = parseInt(new_num);
        Num=Num+1;  num_val.value=Num;
    }
    /**
     * addcart 将商品加入购物车
     * @goods_id  商品id
     * @num   商品数量
     * @form_id  商品详情页所在的 form表单
     * @to_catr 加入购物车后再跳转到 购物车页面 默认不跳转 1 为跳转
     * layer弹窗插件请参考http://layer.layui.com/mobile/
     */
    function AjaxAddCart(goods_id)
    {
        var goods_num = $("#number").val();
        var user_id = "{$user['user_id']}";
        if(!user_id){
            layer.open({
                title:'温馨提示',
                content: '未登录->请先登录',
                btn: ['登录', '再逛逛'],
                shadeClose: false,
                yes: function () {
                    location.href = "/index.php?m=Mobile&c=User&a=login";
                },
                no: function () {
                    layer.closeAll();
                }
            });
            return false;
        }
        if(goods_num > 0){
            $.ajax({
                type: "POST",
                url: "/index.php?m=Mobile&c=Cart&a=ajaxAddCarts",
                data: $('#buy_goods_form').serialize(),// 你的formid 搜索表单 序列化提交
                dataType: 'json',
                success: function (data) {
                    if(data.status==1){
                        location.href = "/Mobile/Cart/cartOrder";
                    }else{
                        layer.msg(data.msg);
                        return false;
                    }
                }
            });
        }
    }
